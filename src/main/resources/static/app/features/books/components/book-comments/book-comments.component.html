<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>Комментарии к книге</h3>

            <hr class="divider">

            <table class="table table-hover">
                <thead class="thead-dark">
                <tr>
                    <th>Номер</th>
                    <th>Автор</th>
                    <th>Комментарий</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="cart in $ctrl.carts">
                    <td>{{cart.id}}</td>
                    <td>{{cart.authorName}}</td>
                    <td>{{cart.comment}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
