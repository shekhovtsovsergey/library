<form name="$ctrl.bookForm" ng-submit="$ctrl.submitForm()" novalidate>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Редактирование книги:</h1>

                <div class="form-group">
                    <label for="name">Название:</label>
                    <input class="form-control" id="name" name="name" type="text" ng-model="$ctrl.book.name"
                           required/>
                </div>

                <div class="form-group">
                    <label for="author">Автор:</label>
                    <select class="form-control" name="author" id="author" ng-model="$ctrl.book.author">
                        <option ng-repeat="author in $ctrl.authors" ng-value="author.id">
                            {{author.name}}
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="genre">Жанр:</label>
                    <select class="form-control" name="genre" id="genre" ng-model="$ctrl.book.genre">
                        <option ng-repeat="genre in $ctrl.genres" ng-value="genre.id">{{genre.name}}</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <button class="btn btn-success" type="submit" ng-disabled="$ctrl.bookForm.$invalid">Сохранить</button>
            </div>
        </div>
    </div>
</form>
